{{>header}}
	
	
	{{>nav}}

	<div id="main" class="container-fluid">
		{{#if error}}<div class="alert alert-error">{{error}} <a class="close" data-dismiss="alert" href="#">×</a></div>{{/if}}
		{{#if success}}<div class="alert alert-success">{{success}} <a class="close" data-dismiss="alert" href="#">×</a></div>{{/if}}
		
	
		<div class="stage-wrapper">
			<div id="stage">
				<!-- content gets loaded here -->
			</div>
		</div>	
		
	</div>

	{{>notes}}
	{{>groups}}
	{{>bookmarks}}


	<script id="sidebar" type="text/html">
		<li class="sidebar card hide">
			<ul>
				<li class="header">Date</li>
				<li>
					<i class="icon-th-large"></i>
					<a href="/notes" class="navigate">All Notes</a>
				</li>
				<li>
					<i class="icon-time"></i>
					<a href="/notes?days=1" class="navigate">Today</a>
				</li>
				<li>
					<i class="icon-time"></i>
					<a href="/notes?days=7" class="navigate">Last 7 days</a>
				</li>
				<li>
					<i class="icon-time"></i>
					<a href="/notes?days=30" class="navigate">Last Month</a>
				</li>
			</ul>
			<ul>
				<li class="header">
					Notebooks
					<a class="navigate pull-right" href="/groups/new"> + Add</a>
				</li>
				{{#groups}}
				<li>
					<i class="icon-book"></i>
					<a href="/groups/{{id}}" class="group-link navigate">{{name}}</a>
					<a href="/groups/{{id}}/edit" class="navigate pull-right"><i class="icon-pencil"></i></a>
				</li>
				{{/groups}}
			</ul>
			<ul>
				<li class="header">Tags</li>
				{{#tags}}
					<li>
						<i class="icon-tag"></i>
						<a href="/notes?tags[]={{_id}}" class="tag navigate">{{_id}}</a>
					</li>
				{{/tags}}
			</ul>
		</li>
	</script>

{{>footer}}
