{{>header}}

  <div id="new-sticky-header">
		<form action="/notes" method="post">	
    	<input type="text" name="message" placeholder="What's on your mind?"/>
		</form>
    <div class="logo">STICKY</div>
  </div>


  <div class="main-wrapper container-fluid">
    <div id="main">
      <!--
		  {{#if error}}<div class="alert alert-error">{{error}} <a class="close" data-dismiss="alert" href="#">×</a></div>{{/if}}
		  {{#if success}}<div class="alert alert-success">{{success}} <a class="close" data-dismiss="alert" href="#">×</a></div>{{/if}}

		  <div class="crumb-bar">
      </div>
      -->

      <div id="sidebar">
				<div class="search">
					<form action="/notes" method="get" class="navbar-search">
						<input type="text" name="keyword" class="search-query" placeholder="Discover">
					</form>
				</div>
				<div class="profile">
					<i id="gravatar"><img src="http://profiles.google.com/s2/u/0/photos/profile/{{req.user.googleId}}?sz=32" /></i>
					<div class="details">
						<div>{{req.user.email}}</div>
						<a href="/logout">Logout</a>
					</div>
				</div>

			

				<ul class="sidebar-nav">
          <li><a href="/notes" class="navigate">Inbox</a></li>
          {{#notebooks}}
          	<li><a href="/notes?notebooks[]={{_id}}" class="navigate">@{{_id}}</a></li>
					{{/notebooks}}
        </ul>
      </div>

      <div id="inbox">
				<div class="inbox-controls">
					<div class="btn-toolbar">
						<div class="btn-group">
          		<a class="btn btn-primary" href="#"><span class="icon-pound">#</span> Tags</a>
          		<a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#"><span class="caret"></span></a>
          		<ul class="dropdown-menu">
								{{#tags}}
									<li><a href="/notes?tags[]={{_id}}" class="navigate">#{{_id}}</a></li>
								{{/tags}}
          		</ul>
        		</div>
						<div class="btn-group">
							<a href="#" class="btn"><i class="icon-chevron-down"></i></a>
							<a href="#" class="btn"><i class="icon-chevron-up"></i></a>
						</div>
					</div>
				</div>
			  <div id="stage">
		      <!-- content gets loaded here -->
	      </div>
      </div>

      <div id="expanded-view">
      </div>	
    </div>
  </div>

	{{>notes}}
	{{>groups}}
	{{>bookmarks}}

{{>footer}}
