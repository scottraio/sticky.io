{{>header}}
	
	
	{{>nav}}

	<div id="main" class="container-fluid">
		{{#if error}}<div class="alert alert-error">{{error}} <a class="close" data-dismiss="alert" href="#">×</a></div>{{/if}}
		{{#if success}}<div class="alert alert-success">{{success}} <a class="close" data-dismiss="alert" href="#">×</a></div>{{/if}}


		<div class="stage-wrapper">
			<div class="sidebar">
			<ul class="notebooks">
				{{#groups}}
				<li>
					<a href="/groups/{{id}}" class="navigate">{{name}}</a>
				</li>
				{{/groups}}
			</ul>
			<ul>
				<li class="header">Tags</li>
				{{#tags}}
					<li>
						<i class="icon-tag"></i>
						<a href="/notes?tags[]={{_id}}" class="tag navigate">{{_id}}</a>
					</li>
				{{/tags}}
			</ul>
		</div>
			<div id="stage">
				<!-- content gets loaded here -->
			</div>
		</div>	
		
		
	</div>

	{{>notes}}
	{{>groups}}
	{{>bookmarks}}

{{>footer}}
