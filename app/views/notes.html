<script id="notes_list" type="text/html">
	<ul class="notes">
		<li class="sticky">
			<span id="tags"></span>
		</li>
		<%#notes%>
			<li class="sticky card" data-id="<%_id%>">
				<div><%message%></div>
				<div class="meta">
					<%created_at_in_words%>
				</div>
			</li>
		<%/notes%>
	</ul>
</script>

<script id="tag_list" type="text/html">
	<ul class="tags">
		<li><a href="/" class="navigate">All</a></li>
		<%#tags%>
		<li><a href="/notes/filter" data-tag-name="<%_id%>" class="tag"><%_id%></a></li>
		<%/tags%>
	</ul>
</script>

<script id="note_details" type="text/html">
	<div class="modal-body">
		<%message%>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Cancel</a>
		<a href="/notes/<%_id%>" class="btn btn-danger delete">Delete</a>
	</div>
</script>


<div class="modal hide" id="note_details_card">
	<!-- note card gets loaded in here -->
</div>
