<script id="notes_list" type="text/html">
	<div class="notes_wrapper fluid-container">
		<div class="row-fluid">
			<div class="span10">
				<h1><%filters%></h1>
			</div>
			<div class="span2">
				<a href="/notes" class="pull-right btn navigate"><i class="icon-th-large"></i></a>
			</div>
		</div>
		<div class="row-fluid">
			<ul class="notes_list span12">
				<%#notes%>
					<li class="card" data-id="<%_id%>">
						<div class="autolink autotag"><%message%></div>
						<div class="meta">
							<%created_at_in_words%>
						</div>
					</li>
				<%/notes%>
			</ul>
		</div>
	</div>
</script>

<script id="notes_board" type="text/html">
	<div class="notes_wrapper fluid-container">
		<div class="row-fluid">
			<div class="span10">
				<h1><%filters%></h1>
			</div>
			<div class="span2">
				<a href="/notes/list" class="pull-right btn navigate"><i class="icon-th-list"></i></a>
			</div>
		</div>

		<div class="row-fluid">
			<div class="span12">
				<ul class="notes_board">
					<%#notes%>
						<li class="sticky card" data-id="<%_id%>">
							<div class="autolink"><%message%></div>
							<div class="meta">
								<a href="/notes/<%_id%>" class="card-info"><i class="icon-info-sign"></i></a>
								<div class="created_at">
									<%created_at_in_words%>
								</div>
								
							</div>
						</li>
					<%/notes%>
				</ul>
			</div>
		</div>
	</div>
</script>

<div class="modal hide" id="note_details_card">
	<!-- note card gets loaded in here -->
</div>

<script id="note_details" type="text/html">
	<div class="modal-body">
		<%message%>
	</div>
	<div class="modal-footer">
		<a href="/notes/<%_id%>/edit" class="edit pull-left btn btn-primary">Edit</a>
		<a href="/notes" class="cancel btn" data-dismiss="modal">Cancel</a>
		<a href="/notes/<%_id%>" class="btn btn-danger delete">Delete</a>
	</div>
</script>

<script id="edit_note_details" type="text/html">
	<form action="/notes/<%_id%>" method="post">
		<div class="modal-body">
			<textarea name='message'><%message%></textarea>
		</div>
		<div class="modal-footer">
			<a href="/notes/<%_id%>" class="cancel btn">Cancel</a>
			<a href="/notes/<%_id%>" class="btn btn-primary">Save</a>
		</div>
	</form>
</script>
