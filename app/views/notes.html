<script id="notes_list" type="text/html">
	<div class="notes_wrapper">
		<h1>All</h1>

		<ul class="notes">
			<%#notes%>
				<li class="sticky card" data-id="<%_id%>">
					<div><%message%></div>
					<div class="meta">
						<%created_at_in_words%>
					</div>
				</li>
			<%/notes%>
		</ul>
	</div>
</script>

<div class="modal hide" id="note_details_card">
	<!-- note card gets loaded in here -->
</div>

<script id="note_details" type="text/html">
	<div class="modal-body">
		<%message%>
	</div>
	<div class="modal-footer">
		<a href="#" class="btn" data-dismiss="modal">Cancel</a>
		<a href="/notes/<%_id%>" class="btn btn-danger delete">Delete</a>
	</div>
</script>
