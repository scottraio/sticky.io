<div class="navbar">
	<div class="navbar-inner">
		
		<div class="container-fluid">
			<a class="brand navigate" href="/notes"><img class="logo" src="/img/sticky-logo-medium.png"/></a>

			{{#is_logged_in}}				
			<div class="profile clearfix">



				<form action="/notes" method="get" class="navbar-search pull-left">
					<input type="text" name="keyword" class="search-query" placeholder="Search">
				</form>

				<div class="btn-group pull-right">
					<a class="btn btn-inverse dropdown-toggle" data-toggle="dropdown" href="#">
						<i id="gravatar"><img src="http://profiles.google.com/s2/u/0/photos/profile/{{req.user.googleId}}?sz=16" /></i>
						{{req.user.email}}
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="/logout">Sign Out</a></li>
					</ul>
				</div>

				<a href="/notes/new" class="post-message pull-right btn"><i class="icon-edit"></i> Add</a>

			</div>
			{{/is_logged_in}}
		</div>

	</div>
</div>


<div class="modal hide" id="post_new_message">
	<form action="/notes" method="post">
		<div class="modal-body">
			<textarea name="message" placeholder="What's on your mind?"></textarea>
		</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Cancel</a>
			<button type="submit" class="btn btn-primary">Post</button>
		</div>
	</form>
</div>
